summary: Build (on Arch Linux)
systems: [archlinux-*]

execute: |
    pacman --noconfirm --sync \
        base-devel \
        cmake \
        boost \
        libdrm \
        wayland \
        wayland-protocols \
        gtest

    cd $SPREAD_PATH
    cd $(mktemp --directory)
    cmake $SPREAD_PATH
    make -j$(nproc)

