summary: Build (on Fedora)
systems: [fedora-*]

execute: |
    if [[ "${SPREAD_SYSTEM}" == "fedora-rawhide"  ]]; then
        dnf --refresh --assumeyes upgrade
        dnf --assumeyes install fedora-repos-rawhide
        dnf --refresh --assumeyes --enablerepo=rawhide distro-sync
    fi

    dnf install --assumeyes \
        wayland-devel \
        cmake \
        make \
        clang \
        gcc-c++ \
        libasan.x86_64 \
        libtsan.x86_64 \
        libubsan.x86_64 \
        pkg-config \
        boost-devel \
        gtest-devel \
        gmock-devel

    cd $SPREAD_PATH
    cd $(mktemp --directory)
    cmake \
        -DWLCS_LINK_TIME_OPTIMIZATION=True \
        $SPREAD_PATH
    make -j$(nproc)

