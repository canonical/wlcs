project: wlcs

kill-timeout: 50m

backends:
    lxd:
        systems:
            - ubuntu-24.04
            - ubuntu-24.10
            - ubuntu-25.04
            - ubuntu-devel:
                image: ubuntu-daily:devel/amd64
            - fedora-41
            - fedora-42
            - fedora-rawhide:
                image: images:fedora/42
            - alpine-3.20
            - alpine-3.21
            - alpine-edge
            - archlinux-cloud

suites:
    spread/build/:
        summary: Build wlcs
        environment:
            ASAN_OPTIONS: halt_on_error=1
            UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
            TSAN_OPTIONS: halt_on_error=1
            CC/gcc: gcc
            CXX/gcc: g++
            CC/clang: clang
            CXX/clang: clang++
            EXTRA_PACKAGES: mir-wlcs-integration
            EXTRA_PACKAGES/clang: mir-wlcs-integration clang

path:
    /spread/wlcs

exclude:
    - .git
